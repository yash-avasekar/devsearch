{% extends "main.html" %}

<!--  -->
{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'user-profile' recipient.id %}"
        ><i class="im im-angle-left"><</i></a
      >
      <br />

      <form
        class="form"
        method="POST"
        action="{% url 'create-message' recipient.id %}"
      >
        {% csrf_token %}
        <!--  -->
        {% if request.user.is_authenticated == False %}
        <!--  -->
        {% for field in form %}

        <div class="form__field">
          <label for="formInput#text">{{field.label}} </label>
          {{field}}
        </div>

        {% endfor %}
        <!--  -->
        {%else%}

        <div class="form__field">
          <label for="formInput#text">{{form.subject.label}} </label>
          {{form.subject}}
        </div>

        <div class="form__field">
          <label for="formInput#text">{{form.body.label}} </label>
          {{form.body}}
        </div>

        {% endif %}
        <!-- Input:Text -->
        <input class="btn btn--sub btn--lg my-md" type="submit" value="Send" />
      </form>
    </div>
  </div>
</main>

{% endblock content %}
